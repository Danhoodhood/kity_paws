<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Вы любите Собак ?!</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="#page-top">Контакты</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><button class="nav-link uppbutton"  onclick="window.location.href='index.html';"> Главная страница</button></li>
                        <li class="nav-item"><button class="nav-link uppbutton"  onclick="window.location.href='main.html';">Показать собачку</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="contact-form ">
            <div class="container px-5 pt-5">
                <div class="row gx-5 justify-content-center"> <!-- Центрируем форму -->
                    <div class="col-lg-8 col-xl-6">
                        <div class="p-5">
                            <form id="contactForm">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text" placeholder="Ваше имя" />
                                    <label for="name">Ваше имя</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" type="email" placeholder="name@example.com" />
                                    <label for="email">Email адрес</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" type="text" placeholder="Ваше сообщение" style="height: 10rem"></textarea>
                                    <label for="message">Ваше сообщение</label>
                                </div>
                                <div id="formError" class="text-danger mb-3 d-none"></div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-xl rounded-pill" id="submitButton" type="submit">Отправить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; weLoveDog</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
